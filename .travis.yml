sudo: required
services:
  - docker
  
before_install:
  - docker build -t mohit1504/docker-react -f Dockerfile.dev .
  
script:
  - docker run -e CI=true mohit1504/docker-react npm run test -- --coverage
  
deploy:
  provider: elasticbeanstalk
  region: "ap-south-1"
  app: "Docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-ap-south-1-167948571635"
  bucket_path: "Docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
